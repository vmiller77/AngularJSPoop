<div ng-app="">
  <ul>
    <li ng-repeat="colors in $ctrl.colors">
      <form>
      <img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Poop_Emoji_7b204f05-eec6-4496-91b1-351acc03d2c7_grande.png?v=1480481059" style="width:10;height:10;"></img>
        <input type="checkbox" ng-model="checked" id=c olors.name value=colors.detail/>
        <label value=c olors.class>{{colors.name}}</label>
        <p ng-show="checked">{{colors.detail}}</p>
      </form>
    </li>
  </ul>
</div>
